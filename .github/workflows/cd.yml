name: CD - Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: cloudgames-cluster
  
  # SNS Topic
  SNS_TOPIC_NAME: fcg-payment-events
  
  # SQS Queue
  SQS_QUEUE_NAME: fcg-payment-events-queue
  
  # Lambda
  LAMBDA_FUNCTION_NAME: fcg-payments-processor
  LAMBDA_HANDLER: PaymentsProcessor.Function::PaymentsProcessor.Function.Function::FunctionHandler

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. .NET Build e Test
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # 3. Docker Build, Scan e Push
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-payments-alpine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-payments-alpine:latest
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tech-challenge-payments-alpine:latest

      # 4. AWS e Kubernetes Setup
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}
          
          kubectl cluster-info
          kubectl get nodes

      # 5. Install Lambda tools and jq
      - name: Install tools (Lambda + jq)
        run: |
          dotnet tool install -g Amazon.Lambda.Tools
          echo "/home/runner/.dotnet/tools" >> $GITHUB_PATH
          sudo apt-get update
          sudo apt-get install -y jq

      # 6. Create/Update SNS Topic
      - name: Ensure SNS Topic
        id: sns
        run: |
          set -euo pipefail
          
          TOPIC_ARN=$(aws sns list-topics --query "Topics[?contains(TopicArn, '$SNS_TOPIC_NAME')].TopicArn" --output text 2>/dev/null || true)
          
          if [ -z "${TOPIC_ARN:-}" ] || [ "${TOPIC_ARN:-}" = "None" ]; then
            echo "Creating SNS topic: $SNS_TOPIC_NAME"
            TOPIC_ARN=$(aws sns create-topic \
              --name "$SNS_TOPIC_NAME" \
              --query 'TopicArn' \
              --output text)
            echo "Topic created: $TOPIC_ARN"
          else
            echo "Topic already exists: $TOPIC_ARN"
          fi

          echo "TOPIC_ARN=$TOPIC_ARN" >> $GITHUB_OUTPUT

      # 7. Create/Update SQS Queue
      - name: Ensure SQS Queue
        id: sqs
        run: |
          set -euo pipefail
          
          QUEUE_URL=$(aws sqs get-queue-url --queue-name "$SQS_QUEUE_NAME" --query 'QueueUrl' --output text 2>/dev/null || true)
          
          if [ -z "${QUEUE_URL:-}" ] || [ "${QUEUE_URL:-}" = "None" ]; then
            echo "Creating SQS queue: $SQS_QUEUE_NAME"
            QUEUE_URL=$(aws sqs create-queue \
              --queue-name "$SQS_QUEUE_NAME" \
              --attributes "ReceiveMessageWaitTimeSeconds=20,VisibilityTimeout=300" \
              --query 'QueueUrl' \
              --output text)
            echo "Queue created: $QUEUE_URL"
          else
            echo "Queue already exists: $QUEUE_URL"
            aws sqs set-queue-attributes \
              --queue-url "$QUEUE_URL" \
              --attributes "ReceiveMessageWaitTimeSeconds=20,VisibilityTimeout=300" \
              >/dev/null
          fi
          
          QUEUE_ARN=$(aws sqs get-queue-attributes \
            --queue-url "$QUEUE_URL" \
            --attribute-names QueueArn \
            --query 'Attributes.QueueArn' \
            --output text)

          echo "QUEUE_URL=$QUEUE_URL" >> $GITHUB_OUTPUT
          echo "QUEUE_ARN=$QUEUE_ARN" >> $GITHUB_OUTPUT

      # 8. Configure SQS Policy
      - name: Configure SQS Queue Policy
        env:
          TOPIC_ARN: ${{ steps.sns.outputs.TOPIC_ARN }}
          QUEUE_URL: ${{ steps.sqs.outputs.QUEUE_URL }}
          QUEUE_ARN: ${{ steps.sqs.outputs.QUEUE_ARN }}
        run: |
          set -euo pipefail

          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          
          POLICY=$(jq -nc \
            --arg qarn "$QUEUE_ARN" \
            --arg tarn "$TOPIC_ARN" \
            --arg acc "$ACCOUNT_ID" '{
            Version:"2012-10-17",
            Statement:[
              {
                Sid:"AllowSNSToSendMessage",
                Effect:"Allow",
                Principal:{"Service":"sns.amazonaws.com"},
                Action:["sqs:SendMessage"],
                Resource:$qarn,
                Condition:{ 
                  ArnEquals:{ "aws:SourceArn": $tarn }
                }
              },
              {
                Sid:"AllowAccountAccess",
                Effect:"Allow",
                Principal:"*",
                Action:["sqs:SendMessage"],
                Resource:$qarn,
                Condition:{ 
                  StringEquals:{ "aws:PrincipalAccount": $acc }
                }
              }
            ]
          }')
          
          ATTR_FILE=$(mktemp)
          jq -nc --arg policy "$POLICY" '{Policy: $policy}' > "$ATTR_FILE"
          
          aws sqs set-queue-attributes \
            --queue-url "$QUEUE_URL" \
            --attributes "file://$ATTR_FILE" \
            >/dev/null

          echo "SQS policy configured to accept messages from SNS"

      # 9. Subscribe SQS to SNS
      - name: Subscribe SQS to SNS Topic
        env:
          TOPIC_ARN: ${{ steps.sns.outputs.TOPIC_ARN }}
          QUEUE_ARN: ${{ steps.sqs.outputs.QUEUE_ARN }}
        run: |
          set -euo pipefail

          SUBSCRIPTION_ARN=$(aws sns list-subscriptions-by-topic \
            --topic-arn "$TOPIC_ARN" \
            --query "Subscriptions[?Endpoint=='$QUEUE_ARN'].SubscriptionArn" \
            --output text 2>/dev/null || true)

          if [ -z "${SUBSCRIPTION_ARN:-}" ] || [ "${SUBSCRIPTION_ARN:-}" = "None" ]; then
            echo "Creating SNS subscription: Topic -> SQS"
            aws sns subscribe \
              --topic-arn "$TOPIC_ARN" \
              --protocol sqs \
              --notification-endpoint "$QUEUE_ARN" \
              >/dev/null
            echo "Subscription created"
          else
            echo "Subscription already exists"
          fi

      # 10. Package and Deploy Lambda
      - name: Package Lambda
        run: |
          set -euo pipefail
          cd serverless/PaymentsProcessor.Function/src/PaymentsProcessor.Function
          dotnet lambda package -c Release -o "$GITHUB_WORKSPACE/payments-processor.zip"

      - name: Create or Update Lambda
        env:
          CONN_STR: ${{ secrets.PAYMENTS_CONNECTION_STRING }}
        run: |
          set -euo pipefail
          ZIP="$GITHUB_WORKSPACE/payments-processor.zip"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          DYNAMIC_ROLE_ARN="arn:aws:iam::$ACCOUNT_ID:role/LabRole"

          if aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" >/dev/null 2>&1; then
            echo "Updating Lambda code"
            aws lambda update-function-code \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --zip-file "fileb://$ZIP" \
              >/dev/null

            aws lambda wait function-updated --function-name "$LAMBDA_FUNCTION_NAME"

            echo "Updating Lambda config"
            aws lambda update-function-configuration \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --handler "$LAMBDA_HANDLER" \
              --timeout 300 \
              --memory-size 512 \
              --role "$DYNAMIC_ROLE_ARN" \
              --environment "Variables={ConnectionStrings__DefaultConnection='$CONN_STR'}" \
              >/dev/null

            aws lambda wait function-updated --function-name "$LAMBDA_FUNCTION_NAME"
          else
            echo "Creating Lambda"
            aws lambda create-function \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --runtime dotnet8 \
              --handler "$LAMBDA_HANDLER" \
              --role "$DYNAMIC_ROLE_ARN" \
              --zip-file "fileb://$ZIP" \
              --timeout 300 \
              --memory-size 512 \
              --environment "Variables={ConnectionStrings__DefaultConnection='$CONN_STR'}" \
              --publish \
              >/dev/null
          fi

      # 11. Configure Lambda Trigger
      - name: Ensure SQS -> Lambda trigger
        env:
          QUEUE_ARN: ${{ steps.sqs.outputs.QUEUE_ARN }}
        run: |
          set -euo pipefail

          UUID=$(aws lambda list-event-source-mappings \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --event-source-arn "$QUEUE_ARN" \
            --query 'EventSourceMappings[0].UUID' \
            --output text)

          if [ -z "${UUID:-}" ] || [ "$UUID" = "None" ]; then
            echo "Creating event source mapping"
            aws lambda create-event-source-mapping \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --event-source-arn "$QUEUE_ARN" \
              --batch-size 10 \
              --enabled \
              >/dev/null
            echo "Event source mapping created"
          else
            echo "Event source mapping already exists: $UUID"
          fi

      # 12. Deploy to Kubernetes
      - name: Create namespace
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Update Docker image
        run: |
          sed -i "s|YOUR_DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/base/Deployment_simple.yaml
          grep "image:" k8s/base/Deployment_simple.yaml

      - name: Create Kubernetes Secrets
        env:
          TOPIC_ARN: ${{ steps.sns.outputs.TOPIC_ARN }}
        run: |
          kubectl create secret generic payments-service-secrets \
            --from-literal='ConnectionStrings__DefaultConnection=${{ secrets.PAYMENTS_CONNECTION_STRING }}' \
            --from-literal='JwtSettings__Secret=${{ secrets.JWT_SECRET }}' \
            --from-literal='AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}' \
            --from-literal='AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            --from-literal='AWS__SNS__PaymentEventsTopicArn='"$TOPIC_ARN" \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy ConfigMap
        run: |
          kubectl apply -f k8s/base/Configmap.yaml -n production

      - name: Deploy Application
        run: |
          kubectl apply -f k8s/base/Deployment_simple.yaml -n production
          kubectl rollout status deployment/payments-service -n production --timeout=5m

      - name: Deploy Service
        run: |
          kubectl apply -f k8s/base/Service.yaml -n production

      - name: Deploy HPA
        run: |
          kubectl apply -f k8s/base/Hpa.yaml -n production

      # 13. Verify Deployment
      - name: Verify deployment
        run: |
          echo "======================================"
          echo "✅ DEPLOYMENT CONCLUÍDO"
          echo "======================================"
          echo ""
          
          echo "=== PODS ==="
          kubectl get pods -n production -l app=payments-service -o wide
          echo ""
          
          echo "=== SERVICES ==="
          kubectl get svc -n production
          echo ""
          
          echo "=== HPA ==="
          kubectl get hpa -n production
          echo ""
          
          NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="ExternalIP")].address}')
          NODE_PORT=$(kubectl get svc payments-service -n production -o jsonpath='{.spec.ports[0].nodePort}')
          
          echo "=== API URL ==="
          echo "API: http://$NODE_IP:$NODE_PORT"
          echo "Health: http://$NODE_IP:$NODE_PORT/payments/health/live"
          echo "Swagger: http://$NODE_IP:$NODE_PORT/payments/swagger"
          echo ""
          
          echo "=== SERVERLESS ==="
          echo "SNS Topic: ${{ steps.sns.outputs.TOPIC_ARN }}"
          echo "SQS Queue: ${{ steps.sqs.outputs.QUEUE_URL }}"
          echo "Lambda: $LAMBDA_FUNCTION_NAME"

      # 14. Health Check
      - name: Health Check
        continue-on-error: true
        run: |
          sleep 30
          
          NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="ExternalIP")].address}')
          NODE_PORT=$(kubectl get svc payments-service -n production -o jsonpath='{.spec.ports[0].nodePort}')
          
          if [ -n "$NODE_IP" ] && [ -n "$NODE_PORT" ]; then
            echo "Testing health endpoint..."
            
            for i in {1..5}; do
              if curl -f -s "http://${NODE_IP}:${NODE_PORT}/payments/health/live" > /dev/null 2>&1; then
                echo "✅ Health check passed!"
                exit 0
              fi
              echo "Attempt $i failed, waiting..."
              sleep 10
            done
            
            echo "⚠️ Health check did not pass"
          fi